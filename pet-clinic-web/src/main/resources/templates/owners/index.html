<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owner</title>
</head>
<body>
    <h1 th:text="'List of Owners'">List of owners...</h1>

    <table>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Jack</td>
                <td th:text="${owner.lastName}">Jack</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
